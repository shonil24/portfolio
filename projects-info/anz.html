        window.onload = function() {
            $('#content').load("proj.html");

    <style>
        html,
        body,
        #content {
            height: 100%;

<body>
    <div id="content"></div>

    <!--defer will ensure scripts loaded in order but in this case it doesnt work
    onload or query ready function or any other function didn't work

    proj.html executes after all tags are executed. Due to load function usage its necessary that onload function is used for all completion. THis just starts the execution but elements take time for loading
    -->
</body>
<script defer>
    setTimeout(function () {
        var imageUrl = "../img/project%20images/anz1.png";
        $('#content #back-cover').css('background-image', 'url(' + imageUrl + ')');
        $('#content #head-3').html("ANZ Transaction Analytics");
        $('#content #head-2').html("Predictive modeling and segmentation on real ANZ banking data to forecast behavior and personalize services.");
        $('#content .project-title').html("ANZ Transaction Analytics");
        $('#content .proj-time').html("December 20, 2020");

        $('#content #line1').html(
            "<b>Background –</b> This project was completed as part of the ANZ Forage Data Analyst Internship. It used a real-world styled dataset containing three months of banking transactions for 100 hypothetical customers."
        );

        $('#content #line2').html(
            "<b>Problem Statement –</b> ANZ aimed to understand customer behavior, forecast future transactions, and improve personalization through customer segmentation and predictive analytics."
        );

        $('#content #line3').html(
            "<b>Overview –</b> Using Python and SQL, I explored patterns in customer spending, modeled future behaviors, and created clusters to categorize customers for targeted engagement strategies."
        );

        $('#content #line4').html(
            "<b>Methods –</b> Cleaned and categorized transaction data using Python. Built classification models to predict future activities. Applied clustering (K-Means) to segment customers based on transaction frequency and amount.<br>" +
            "<b>Technologies Used –</b> Python, SQL, Pandas, Scikit-Learn, Seaborn, Matplotlib."
        );

        $('#content #line5').html(
            "<b>Insights#1 – Spending Patterns:</b> Identified peak transaction days and popular spending categories such as groceries and travel.<br>" +
            "<b>Insights#2 – Predictive Modeling:</b> Used historical data to predict future customer behaviors, including likely spend amounts and potential account activity trends.<br>" +
            "<b>Insights#3 – Customer Segmentation:</b> Clustered customers into 4 behavioral groups, allowing for more personalized product offerings and service strategies.<br>" +
            "<b>Conclusion –</b> The project demonstrated how banks like ANZ can use data to drive customer insights, reduce churn, and boost product alignment with customer needs."
        );

        $('#content .p-image').attr("src", "../img/project images/anz1.png");
        $('#content .p-image').attr("href", "../img/project images/anz1.png");
        $('#content .btn-git').attr("href", "https://github.com/shonil24/ANZ");
        $('#content .btn-demo').attr("href", "../projects-info/demo/ANZ.html");
    }, 1000);
</script>
