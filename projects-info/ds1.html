<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--title-->
    <title>Practical Science A1 | Portfolio</title>

    <!--flaticon-web icon-->
    <link rel="shortcut icon" href="../img/flaticon.png" />

    <!--jquery js-->
    <script src="js/jquery.js"></script>

    <!--jQuery 2.2.3-->
    <script src="../js/jquery-2.2.3.min.js"></script>

    <script defer>
        window.onload = function() {
            $('#content').load("proj.html");
        };
    </script>
    <style>
        html,
        body,
        #content {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="content"></div>

    <!--defer will ensure scripts loaded in order but in this case it doesnt work
    onload or query ready function or any other function didn't work
    As a final resort, timer was set for dynamic loading of content after proj.html/css/js template is loaded.

    proj.html executes after all tags are executed. Due to load function usage its necessary that onload function is used for all completion. THis just starts the execution but elements take time for loading
    -->
</body>
<script defer>
    setTimeout(function() {
        var imageUrl = "../img/project%20images/ds1.png";
        $('#content #back-cover').css('background-image', 'url(' + imageUrl + ')');
        $('#content #head-3').html("Practical Science A1");
        $('#content #head-2').html("Data preparation, Data exploration and Result Analysis of starwars movies");
        $('#content .project-title').html("Practical Science A1");
        $('#content .proj-time').html("June, 2020");

        $('#content #line1').css("list-style", "none");
        $('#content #line2').css("list-style", "none");
        $('#content #line3').css("list-style", "none");
        $('#content #line4').css("list-style", "none");
        $('#content #line5').css("list-style", "none");

        $('#content .p-image').attr("src", "../img/project images/ds1.png");
        $('#content .p-image').attr("href", "../img/project images/ds1.png");
        $('#content .btn-git').attr("href", "https://github.com/shonil24/Practical-Science-A1");
        $('#content .btn-demo').attr("href", "#");
    }, 1000);
</script>

</html>
