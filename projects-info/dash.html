<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--title-->
    <title>WIL | Portfolio</title>

    <!--flaticon-web icon-->
    <link rel="shortcut icon" href="../img/flaticon.png" />

    <!--jquery js-->
    <script src="js/jquery.js"></script>

    <!--jQuery 2.2.3-->
    <script src="../js/jquery-2.2.3.min.js"></script>

    <script defer>
        window.onload = function() {
            $('#content').load("proj.html");
        };
    </script>
    <style>
        html,
        body,
        #content {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="content"></div>

    <!--defer will ensure scripts loaded in order but in this case it doesnt work
    onload or query ready function or any other function didn't work
    As a final resort, timer was set for dynamic loading of content after proj.html/css/js template is loaded.

    proj.html executes after all tags are executed. Due to load function usage its necessary that onload function is used for all completion. THis just starts the execution but elements take time for loading
    -->
</body>
<script defer>
    setTimeout(function() {
        var imageUrl = "../img/project%20images/dash.png";
        $('#content #back-cover').css('background-image', 'url(' + imageUrl + ')');
        $('#content #head-3').html("Dashboard");
        $('#content #head-2').html("Interactive visualizations to retreive insights on Coronavirus. ");
        $('#content .project-title').html("Dashboard");
        $('#content .proj-time').html("June 8, 2021");

        $('#content #line1').html("The corona virus pandemic severely affected the lives of people and as a result lock down was imposed to contain the covid. Visualizations are presented so that people can make guided decisions based on the insights. ");
        $('#content #line2').css("list-style", "none");
        $('#content #line3').css("list-style", "none");
        $('#content #line4').css("list-style", "none");
        $('#content #line5').css("list-style", "none");

        $('#content .p-image').attr("src", "../img/project images/dash.png");
        $('#content .p-image').attr("href", "../img/project images/dash.png");
        $('#content .btn-git').attr("href", "https://github.com/shonil24/Data-Visualization/tree/master/Dashboard");
        $('#content .btn-demo').attr("href", "https://rpubs.com/NightxWalker/779378");
    }, 1000);
</script>

</html>
